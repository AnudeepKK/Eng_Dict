<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search UI</title>

  <!-- Font Awesome for the search icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Google Font - Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #00b4cc, #004aad);
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column; /* Change to column layout */
      align-items: center;
      justify-content: flex-start; /* Align to the top */
    }
    
    /* Center the search bar container */
    .wrap {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #fff;
      text-align: center;
      margin-top: 20px; /* Add some margin at the top */
    }
    
    /* Style the search input field */
    .search {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .searchTerm {
      flex-grow: 1;
      padding: 15px;
      padding-right: 0;
      font-size: 16px;
      border: 2px solid #00B4CC;
      border-right: none;
      border-radius: 50px 0 0 50px;
      outline: none;
      color: #333;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    .searchTerm::placeholder {
      color: #9DBFAF;
    }
    
    .searchTerm:focus {
      border-color: #004aad;
      color: #004aad;
    }
    
    /* Style the search button */
    .searchButton {
      padding: 0;
      width: 50px;
      height: 50px;
      border: none;
      background-color: #00B4CC;
      color: #fff;
      text-align: center;
      font-size: 20px;
      cursor: pointer;
      border-radius: 0 50px 50px 0;
      transition: all 0.3s ease;
    }
    
    .searchButton:hover {
      background-color: #004aad;
    }
    
    /* Responsive layout for mobile */
    @media screen and (max-width: 768px) {
      .wrap {
        width: 90%;
        max-width: none;
      }
    
      .searchTerm {
        font-size: 14px;
      }
    
      .searchButton {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="wrap">
    <h2 style="margin-bottom: 20px; color: #004aad;">Search Your Word</h2>
    <div class="search">
      <form action="word">
        <input type="text" name="search" class="searchTerm" placeholder="Input Your Word Here">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
  </div>

</body>
</html>
